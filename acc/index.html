<!DOCTYPE html>
<html lang="ru" data-profile="kitchen">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-i18n="salary_title">Зарплатный портал</title>

  <link rel="stylesheet" href="../common.css">
  <link rel="stylesheet" href="style.css">

  <script src="../sendConfig.js" defer></script>
  <script src="../lang.js" defer></script>
  <script src="script.js" defer></script>
</head>
<body data-profile="chef">

  <!-- Блок проверки доступа -->
<script>
  const accessCode = "32123"; // задаёшь свой код
  const userInput = prompt("Введите код доступа к странице:");
  if (userInput !== accessCode) {
    alert("Неверный код! Доступ запрещён.");
    window.location.href = "http://stasssercheff.github.io/shbb/"; // редирект на главную
  }
</script>
  
  <header class="page-header">
    <div class="lang-switch">
      <button class="lang-btn" data-lang="ru">RU</button>
      <button class="lang-btn" data-lang="en">EN</button>
      <button class="lang-btn" data-lang="vi">VI</button>
    </div>
    <div class="nav-buttons">
      <button class="nav-btn" onclick="location.href='http://stasssercheff.github.io/shbb/'" data-i18n="home"></button>
      <button class="nav-btn" onclick="location.href='../index.html'" data-i18n="back"></button>
    </div>
  </header>

  <div class="date-container">
    <span data-i18n="date"></span>: <span id="current-date"></span>
  </div>

  <div class="table-container">
    <table id="schedule">
      <tbody></tbody>
    </table>
  </div>

  <!-- Блок выбора периода -->
  <div class="controls">
   <div class="period-select-wrapper">
  <label for="yearSelect">Год:</label>
  <select id="yearSelect">
    <option value="2025">2025</option>
    <option value="2024">2024</option>
    <option value="2023">2023</option>
    <option value="2022">2022</option>
  </select>

  <label for="monthSelect">Месяц:</label>
  <select id="monthSelect">
    <option value="0">Январь</option>
    <option value="1">Февраль</option>
    <option value="2">Март</option>
    <option value="3">Апрель</option>
    <option value="4">Май</option>
    <option value="5">Июнь</option>
    <option value="6">Июль</option>
    <option value="7">Август</option>
    <option value="8">Сентябрь</option>
    <option value="9">Октябрь</option>
    <option value="10">Ноябрь</option>
    <option value="11">Декабрь</option>
  </select>

  <label for="halfSelect">Расчетный период:</label>
  <select id="halfSelect">
    <option value="1">1-15</option>
    <option value="2">16-31</option>
  </select>
</div>

    <button id="generateBtn" data-i18n="generate_salary"></button>
    <button id="downloadImageBtn" data-i18n="schedule"></button>
    <button id="sendSalaryToTelegram" data-i18n="send"></button>

  </div>

  <div id="salarySummary" class="salary-summary"></div>

  <!-- html2canvas подключаем внизу -->
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
</body>
</html>
