<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-i18n="checklist_week">Чеклист недели</title>

  <!-- Общие стили -->
  <link rel="stylesheet" href="../../../common.css">
  <!-- Локальные стили -->
  <link rel="stylesheet" href="style.css">

  <script src="../../../sendConfig.js" defer></script>
  <script src="../../../lang.js" defer></script>
  <script src="script.js" defer></script>
</head>

<body data-profile="pastry">

  <header class="page-header">
    <div class="lang-switch">
      <button class="lang-btn" data-lang="ru">RU</button>
      <button class="lang-btn" data-lang="en">EN</button>
      <button class="lang-btn" data-lang="vi">VI</button>
    </div>

    <div class="nav-buttons">
      <button class="nav-btn" data-i18n="home" onclick="goHome()"></button>
      <button class="nav-btn" data-i18n="back" onclick="goBack()"></button>
    </div>
  </header>

  <main class="main-container">

    <!-- Сегодняшняя дата -->
    <div class="date-container">
      <span><b>Дата отправки:</b> <span id="current-date"></span></span>
    </div>

    <h1 data-i18n="checklist_week">Чеклист недели</h1>

    <!-- Панель выбора -->
    <div class="selectors">
      <label>День: 
        <select id="start-day">
          <option value="">-</option>
          ${Array.from({length:31},(_,i)=>`<option value="${i+1}">${i+1}</option>`).join('')}
        </select>
      </label>
      <label>Месяц: 
        <select id="start-month">
          <option value="">-</option>
          ${Array.from({length:12},(_,i)=>`<option value="${i+1}">${i+1}</option>`).join('')}
        </select>
      </label>
      <label>Дней: 
        <select id="days-count">
          ${Array.from({length:7},(_,i)=>`<option value="${i+1}" ${i===6?"selected":""}>${i+1}</option>`).join('')}
        </select>
      </label>
      <button id="generateBtn">Сгенерировать</button>
    </div>

    <!-- Чеклист -->
    <div id="week-checklist"></div>

    <!-- Комментарий -->
    <div class="dish">
      <textarea id="comment_supliers" class="comment" rows="3" placeholder="Комментарий..."></textarea>
    </div>

    <!-- Кнопка отправки -->
    <button id="sendBtn">Отправить</button>

  </main>
</body>
</html>
