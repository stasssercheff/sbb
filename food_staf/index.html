<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-i18n="weekly_checklist"></title>

  <!-- Общий CSS -->
  <link rel="stylesheet" href="../common.css">
  <!-- Локальный CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- Скрипты -->
  <script src="../sendConfig.js" defer></script>
  <script src="../lang.js" defer></script>
  <script src="checklist.js" defer></script>
</head>
<body data-profile="kitchen">
  <header class="page-header">
    <div class="lang-switch">
      <button class="lang-btn" data-lang="ru">RU</button>
      <button class="lang-btn" data-lang="en">EN</button>
      <button class="lang-btn" data-lang="vi">VI</button>
    </div>

    <div class="nav-buttons">
      <button class="nav-btn" data-i18n="home" onclick="goHome()"></button>
      <button class="nav-btn" data-i18n="back" onclick="goBack()"></button>
    </div>
  </header>

  <main class="main-container">
    <div class="date-container">
      <span data-i18n="sending_date"></span>:
      <span id="current-date"></span>
    </div>

    <h1 data-i18n="weekly_checklist"></h1>

    <div id="date-selectors" class="dish">
      <label data-i18n="select_start_date"></label>
      <select id="daySelect" class="qty"></select>
      <select id="monthSelect" class="qty"></select>
    </div>

    <div id="week-container"></div>

    <div class="dish">
      <label data-i18n="comment"></label>
      <textarea id="comment" class="comment" rows="3" placeholder=""></textarea>
    </div>

    <button id="sendBtn" data-i18n="send"></button>
  </main>
</body>
</html>
